<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dble_click</title>
</head>
<body>
    <button type="button" ondblclick="Saynamste()">
        Click me 1
    </button>

    <button type="button" onclick="hello()">
        Click me 2
    </button>
    <script>
        function Saynamste()
        {
            console.log(`############ Say Namste #############3`)
        }
        function hello()
        {
            console.log(`############ Hello #############3`)
        }



    </script>    
    
</body>
</html>
